  # ADVERTISE_SYSTEM
  - id: \x1d
    type: packet
    name: advertise_system
    structure:
      - { type: long_long, name: ping_id }
      - { type: long_long, name: server_id }
      - { type: __magic__ }
      - { type: string, name: server_name }

  # CLIENT_CONNECT_DataPacket
  - id: \x09
    name: client_connect
    type: data_packet
    structure:
      - { type: long_long, name: client_id }
